<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Contato</title>
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(Página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="destaque.html">Destaques</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </nav>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Contato</h1>
          <p class="lead">Este é um jumbotron modificado que ocupa todo o espaço horizontal de seu elemento pai.</p>
        </div>
      </div>



      <div class="container">
        <div class="row">
          <div class="col-sm">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Endereço de email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                </div>
              </form>
          </div>
          <div class="col-sm">
           
            <form class="form-group">
                <div class="form-group">
                    <label for="assunto">Assunto</label>
                    <input type="text" class="form-control" id="text" placeholder="Assunto">
                  </div>
            </form>
          </div>
          
        </div>


        <div class="row">
            <div class="col-sm">
                <form>
                    <div class="form-group">
                      <label for="nome">Nome Completo</label>
                      <input type="text" class="form-control" id="nome" aria-describedby="nome" placeholder="Nome Completo">
                    </div>
                  </form>
            </div>
        </div>



        <div class="row">
            <div class="col-sm">
                <form>
                    <div class="form-group">
                      <label for="endereco">Endereço</label>
                      <input type="text" class="form-control" id="endereco" aria-describedby="endereço" placeholder="Rua">
                    </div>
                  </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <form>
                    <div class="form-group">
                      <label for="cidade">Cidade</label>
                      <input type="text" class="form-control" id="cidade" aria-describedby="cidade" placeholder="Cidade">
                    </div>
                  </form>
            </div>

            <div class="col-sm">
                <form>
                    <div class="form-group">
                      <label for="estado">Estado</label>
                      <input type="text" class="form-control" id="estado" aria-describedby=estado" placeholder="Estado">
                    </div>
                  </form>
            </div>

            <div class="col-sm">
                <form>
                    <div class="form-group">
                      <label for="cep">CEP</label>
                      <input type="text" class="form-control" id="cep" aria-describedby=cep" placeholder="CEP">
                    </div>
                  </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <label class="form-check-label">Sexo</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Masculino
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
                    <label class="form-check-label" for="exampleRadios2">
                      Feminino
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                      Prefiro não dizer
                    </label>
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <form>
                    <div class="form-group">
                      <label for="endereco">Mensagem</label>
                        <textarea class="form-control" name="" id="" rows="3"></textarea>
                      </div>
                    </div>
                  </form>
            </div>
        </div>

      </div>



    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
