<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.ex1{
            border: 1px solid red;
            padding: 35px;
        }

        p.ex2{
            border: 1px solid red;
            margin:25px;
        }
    </style>
</head>
<body>
    <h1>A propriedade padding</h1>
    <p class="ex1">este paragrafo tem um preenchimento de 35px nos quatro lados</p>
    <p class="ex2">este paragrafo não tem um preenchimento especificado, mas uma margem de 35 pixel em todos os quadrados</p>
    <p><strong>Nota:</strong>Preenchimento cria espaço extra dentro de um elemento, em quanto a margem cria espaço extra ao redor</p>
</body>
</html>
