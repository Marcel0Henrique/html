<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <label for="nome">Nome:</label>
        <br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome..">
        <br>
        <label for="sobrenome">Sobrenome:</label>
        <br>
        <input type="text" name="sobrenome" id="sobrenome">
        <br>
        <br>



        <h2>Radio button</h2>
        <p>Sua linguagem web favorita</p>

        <input type="radio" name="fav_language" id="html" value="HTML">
        <label for="html">HTML</label>
        <br>

        <input type="radio" name="fav_language" id="html" value="CSS">
        <label for="css">CSS</label>
        <br>

        <input type="radio" name="fav_language" id="html" value="javaScript">
        <label for="css">Javascript</label>
        <br>
        <br>



        <h2>CheckBox</h2>
        <p>
            o <strong>input type="checkbox"</strong> define uma caixa de seleção
        </p>

        <br>

        <input type="checkbox" name="bicicleta" id="bicicleta" value="bicicleta">
        <label for="bicicleta">Eu tenho uma bicicleta</label>
        <br>
        <input type="checkbox" name="carro" id="carro" value="carro">
        <label for="carro">Eu tenho um carro</label>
        <br>
        <input type="checkbox" name="barco" id="barco" value="barco">
        <label for="barco">Eu tenho um barco</label>
        <br>
        <br>


        <h2>Select</h2>
        <p>O select define uma lista</p>

        <label for="cars">Selecione um carro:</label>
        <select name="cars" id="cars">
            <option value="carros" selected disabled >Escolha o carro</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <br>
        <br>

        <h2>select com size e multiple</h2>
        <label for="cars">Selecione um carro:</label>
        <br>
        <select name="cars" id="cars" size="5" multiple>
            <option value="carros" selected disabled >Escolha o carro</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <br>

        <h2>Arquivo</h2>
        <label for="doc">Anexar documento</label>
        <br>
        <input type="file" name="pdf" id="pdf">

        <br>
        <br>


        <h2>Textarea</h2>
        <br>

        <textarea name="mensageg" id="mengem" cols="60" rows="15" placeholder="Digite sua mensagem..."></textarea>








        <br>
        <br>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
